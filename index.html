<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FJS.css">
    <title>Formulário com JS</title>
</head>
<body>
    <div class="container">
        <h1>Formulário com JS</h1>
        <form id="form-comparacao">
            <input type="number" id="campo-A" required placeholder="Campo A" max="10"/>
            <input type="number" id="campo-B" required placeholder="Campo B" max="10"/>
            <p class="error-message">
                O valor B precisa ser maior que o valor do campo A!
            </p>
            <button type="submit">Enviar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <footer class="container">
        <p>Observação números entre 0 e 10.</p>
    </footer>
    <script src="./FJS.js"></script>
</body>
</html>
